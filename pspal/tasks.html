  <script>

    const list = document.getElementById("task-list");

    let AllTasks = []

    function renderTodos(todoList) {

      //clear list
      list.innerHTML = ''

      todoList.forEach(item => {
        let t = document.createElement("div")
        t.className = "card w-350 p-10 my-10"
        // t.setAttribute = ("class", "card w-350 p-10 my-10");
        t.setAttribute = ("data-key", "LL") //item.tDate)
        t.innerHTML = '<h2 class="card-title font-size-14 pb-0 mb-0">' + item.task_type + '</h2>' +
          '<p class="font-size-14 p-0 m-0 text-primary">' + item.task + '</p>' +
          '<div class="d-flex justify-content-between align-items-end">' +
          '<span class=""><i class="la la-calendar"></i><small>' + item.tDate + '</small></span>' +
          '<button data-key=' + item.iDate + ' type="submit" class="btn btn-sm btn-rounded mt-5 delete-button"><i class="la la-check font-size-18"></i></button>' +
          '</div>'

        list.insertBefore(t, list.children[0]);
      });

    }

    function loadTasks() {
      const reference = localStorage.getItem('tasks');
      // if reference exists
      if (reference) {
        // converts back to array and store it in todos array
        AllTasks = JSON.parse(reference);
        renderTodos(AllTasks);
      }
    }

    function addTask() {
      const task = document.getElementById("task-entry");
      const task_type = document.getElementById("task-type")
      // const list = document.getElementById("task-list");

      const d = new Date();

      // return if task is empty
      if (task.value === "") {
        return false;
      }

      //put this task in array object
      const thisTask = {
        task: task.value,
        task_type: task_type.value,
        tDate: d.toDateString() + ' - ' + d.toLocaleTimeString()
      }

      //add to all task
      AllTasks.push(thisTask)
      AddToLocalStorage(AllTasks)
      //empty task input
      task.value = ""
    }

    function AddToLocalStorage(AllTasks) {
      //add to local storage
      localStorage.setItem("tasks", JSON.stringify(AllTasks))
      renderTodos(AllTasks)
    }
