<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <!-- Favicon and title -->
  <link rel="icon" href="path/to/fav.png">
  <title>My Dashboard </title>

  <!-- Halfmoon CSS -->
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon.min.css" rel="stylesheet" />
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true"
  data-set-preferred-mode-onload="true">
  <!-- Modals go here -->

  <!-- Page wrapper start -->
  <div class="page-wrapper with-navbar-fixed-bottom">
    <!-- Content wrapper start -->
    <div class="content-wrapper">
      <div class="container-fluid">

        <div class="content position-sticky">
          <h1 class="content-title font-size-22 text-center">
            <!-- font-size-22 = font-size: 2.2rem (22px) -->
            Dashboard
          </h1>

        </div>

        <div class="card">
          <h2 class="card-title text-center">
            Peripheral Hospitals
          </h2>



          <div class="overflow-auto w-full h-100">
            <!-- w-200 = width: 20rem (200px), h-100 = height: 10rem (100px) -->
            <div class="w-full h-200">
              <!-- w-300 = width: 30rem (300px), h-200 = height: 20rem (200px) -->
              <div class="row ">
                <div class="col-sm  m-5">
                  <button class="btn btn-block btn-primary" type="button">Bath</button>
                </div>
                <div class="col-sm m-5">
                  <button class="btn  btn-block btn-primary" type="button">
                    Pimary</button>
                </div>
                <div class="col-sm m-5">
                  <button class="btn btn-block btn-primary" type="button">Primary</button>
                </div>
              

              </div>
            </div>
          </div>
          <!-- Overflow auto -->





        </div>


      </div>

    </div>
    <!-- Content wrapper end -->

    <!-- Navbar fixed bottom start -->
    <nav class="navbar navbar-fixed-bottom">
      <!-- Reference: https://www.gethalfmoon.com/docs/navbar#navbar-fixed-bottom -->
    </nav>
    <!-- Navbar fixed bottom end -->

  </div>
  <!-- Page wrapper end -->

  <!-- Halfmoon JS -->
  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
</body>

</html>
