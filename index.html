<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <!-- Favicon and title -->
  <link rel="icon" href="path/to/fav.png">
  <title>My Dashboard </title>

  <!-- Halfmoon CSS -->
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon.min.css" rel="stylesheet" />
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true"
  data-set-preferred-mode-onload="true">
  <!-- Modals go here -->

  <!-- Page wrapper start -->
  <div class="page-wrapper with-navbar-fixed-bottom">
    <!-- Content wrapper start -->
    <div class="content-wrapper">
      <div class="container-fluid">

        <div class="content">
          <h1 class="content-title font-size-22 text-center">
            <!-- font-size-22 = font-size: 2.2rem (22px) -->
            Dashboard
          </h1>

        </div>

        <div class="card">
          <h2 class="card-title">
            Peripheral Hospitals
          </h2>

          <div class="row">
            <div class="col-3 m-5">
              <button class="btn btn-primary" type="button">Primary</button>
            </div>
            <div class="col-3 m-5">
              <button class="btn btn-primary" type="button">
                Pimary</button>
            </div>
            <div class="col-3 m-5">
              <button class="btn btn-primary" type="button">Primary</button>
            </div>
            <div class="col-3 m-5">
              <button class="btn btn-primary" type="button">Primary</button>
            </div>
          </div>





        </div>


      </div>

      <!-- Most commonly used buttons -->
      <button class="btn" type="button">Default</button>
      <button class="btn btn-primary" type="button">Primary</button>
      <button class="btn btn-danger" type="button">Danger</button>
      <button class="btn btn-link" type="button">Link</button>
    </div>
    <!-- Content wrapper end -->

    <!-- Navbar fixed bottom start -->
    <nav class="navbar navbar-fixed-bottom">
      <!-- Reference: https://www.gethalfmoon.com/docs/navbar#navbar-fixed-bottom -->
    </nav>
    <!-- Navbar fixed bottom end -->

  </div>
  <!-- Page wrapper end -->

  <!-- Halfmoon JS -->
  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
</body>

</html>
