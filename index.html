<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true"

  <div class="page-wrapper with-navbar">

    <nav class="navbar">

      <div class="navbar-content d-md-none ml-auto">

          <button class="btn" data-toggle="dropdown" type="button" id="navbar-dropdown-toggle-btn-1">

          <div class="dropdown-menu w-200" aria-labelledby="navbar-dropdown-toggle-btn-1">
            <!-- w-200 = width: 20rem (200px) -->
            <a href="#section1" class="dropdown-item">Home</a>

            <a href="#section3" class="dropdown-item">Directory</a>

        </div>

    <div class="content-wrapper">

        <!-- <section id="section1" class="">

        <section id="section3">
          <h2 class="text-center">What Number</h2>

          <!-- MYTEAM TAB -->
          <details class="collapse-panel mw-full" closed>
            <summary class="collapse-header">
              My Team
            </summary>
            <div class="collapse-content p-0">
              <div id="myteam" class="row"></div>
            </div>
          </details>


          <!-- WARDS TAB -->
          <details class="collapse-panel mw-full" closed>
            <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100%, mt-20 = margin-top: 2rem (20px) -->

              Wards
            </summary>
            <div class="collapse-content p-0">
              <div id="ward" class="row"></div>
            </div>
          </details>

          <!-- IMAGING TAB -->
          <details class="collapse-panel mw-full" closed>
            <summary class="collapse-header">
              Radiology, ECG & ECHO
            </summary>
            <div class="collapse-content p-0">
              <div id="imaging" class="row"></div>
            </div>
          </details>

          <!-- LABS TAB -->
          <details class="collapse-panel mw-full" closed>
            <summary class="collapse-header">
              Labs
            </summary>
            <div class="collapse-content p-0">
              <div id="lab" class="row"></div>
            </div>
          </details>

          <!-- LABS TAB -->
          <details class="collapse-panel mw-full" closed>
            <summary class="collapse-header">
              Other Teams
            </summary>
            <div class="collapse-content p-0">
              <div id="referral" class="row"></div>
            </div>
          </details>

          <!-- THEATRE TAB -->
          <details class="collapse-panel mw-full" closed>
            <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100%, mt-20 = margin-top: 2rem (20px) -->
            <summary class="collapse-header">
              Theatres
            </summary>
            <div class="collapse-content p-0">

              <div id="theatre" class="row"></div>

            </div>
          </details>

          <!-- EXTERNAL HOSPITALS -->

            <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100%, mt-20 = margin-top: 2rem (20px) -->
            <summary class="collapse-header">
              External Hospitals </summary>
            <div class="collapse-content p-0">


              <div id="external" class="row">
              </div> <!--  row-eq-spacing -->

            </div>
          </details>


        </section>



      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
  <script src="directory.js"></script>

  <script>

    loadDirs()

    function search_dir() {

      let input = document.getElementById('searchbar').value
      input = input.toLowerCase();
      let x = document.getElementsByClassName('directory');

      for (i = 0; i < x.length; i++) {
        if (!x[i].innerHTML.toLowerCase().includes(input)) {
          x[i].style.display = "none";

        }
        else {
          console.log('else')
          x[i].style.display = "list-item";
        }
      }
    }
  </script>

</body>

</html>
